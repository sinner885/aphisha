{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Title -->
  <title>{% block title %}Log Out{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  
  <!-- Font awesome CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
  
  <!-- Animate CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
  
  <!-- OwlCarousel CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.css' %}">
  
  <!-- Magnific popup CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
  
  <!-- Slicknav CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/slicknav.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/perfect-scrollbar.min.css' %}">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  
  <!-- Responsive CSS -->
  <link rel="stylesheet" href="{% static 'ssets/css/responsive.css' %}">
  
  <!--Custom CSS-->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">

  <!-- jQuery -->
  <script src="{% static 'assets/js/jquery-1.11.3.min.js' %}"></script>
</head>
<body>
  

{% load crispy_forms_tags %}

  
  
  <div class="fullwidth-cotnent-block hero-bg-1">
    <div class="fullwidth-content-tablecell">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 text-center">
                    <div class="login-style-1">
                        <div class="login-logo">
                            <h1><a href="{% url 'home' %}">Infocity</a></h1>
                        </div>
                        <h2>Вихід</h2>
                        <p>Майте на увазі, що виходячи з облікового запису де-які функції 
                          сайту стануть недоступні!
                        </p>

                        <div class="login-form-style-1">
                          <form method="post" action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            
                            {{ form|crispy }}

                            <button class="btn btn-danger" type="submit">Вийти</button>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>        
<!-- Bootstrap JS -->
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
  
<!-- Magnific Popup JS -->
<script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>

<!-- OwlCarousel JS -->
<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>

<!-- Parallax JS -->
<script src="{% static 'assets/js/parallax.min.js' %}"></script>

<!-- WOW JS -->
<script src="{% static 'assets/js/wow-1.3.0.min.js' %}"></script>

<!-- SlickNav JS -->
<script src="{% static 'assets/js/jquery.slicknav.min.js' %}"></script>

<!-- PerfectScrollbar JS -->
<script src="{% static 'assets/js/jquery-perfect-scrollbar.min.js' %}"></script>

<!-- Active JS -->
<script src="{% static 'assets/js/active.js' %}"></script>

</body>
</html>
